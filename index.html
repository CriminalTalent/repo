<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>업다운 정산 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root{
      --bg:#0f1419;
      --panel:#171c22;
      --ink:#f1e9d2;
      --ink-dim:#bfb69d;
      --accent:#d4ba8d;   /* 골드 톤 */
      --accent-2:#dcc7a2; /* 보조 골드 */
      --line:#2a313a;
      --danger:#b14b4b;
      --success:#3a8e5a;
      --radius:14px;
      --radius-sm:10px;
      --shadow:0 10px 24px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      background:linear-gradient(180deg,#0c1116,#0f1419 30%,#0f1419);
      color:var(--ink);
    }
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:max(16px,env(safe-area-inset-top)) 16px calc(20px + env(safe-area-inset-bottom));
    }
    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }
    .title{
      font-weight:700;
      font-size:20px;
      letter-spacing:.2px;
      margin:0 0 12px;
      color:var(--accent-2);
    }
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1 1 220px}
    label{
      display:block;
      font-size:13px;
      color:var(--ink-dim);
      margin:0 0 6px;
    }
    input,select,button{
      width:100%;
      padding:14px 12px;
      border-radius:var(--radius-sm);
      border:1px solid var(--line);
      background:#0f1318;
      color:var(--ink);
      font-size:16px;
      outline:none;
    }
    input:focus,select:focus{border-color:var(--accent)}
    .btn{
      background:linear-gradient(180deg,var(--accent-2),var(--accent));
      color:#0a0d11;
      font-weight:700;
      border:none;
      cursor:pointer;
    }
    .btn:active{transform:translateY(1px)}
    .ghost{
      background:#0f1318;
      color:var(--ink);
      border:1px solid var(--line);
    }
    .quick{
      display:flex;flex-wrap:wrap;gap:8px;margin-top:8px
    }
    .chip{
      padding:10px 12px;border:1px solid var(--line);border-radius:10px;background:#0f1318;color:var(--ink);
      font-size:14px;cursor:pointer;flex:0 0 auto
    }
    .chip[data-negative="1"]{border-color:#3a2b2b;color:#d9b0b0}
    .chip[data-zero="1"]{border-color:#2f3440;color:#aeb5c2}
    .grid{
      display:grid;gap:12px;margin-top:12px
    }
    .grid.two{grid-template-columns:1fr 1fr}
    @media (max-width:480px){
      .grid.two{grid-template-columns:1fr}
    }
    .result{
      background:#0f1318;border:1px solid var(--line);border-radius:var(--radius-sm);padding:14px
    }
    .result h3{margin:0 0 6px;font-size:14px;color:var(--ink-dim);font-weight:600}
    .result .val{font-size:22px;font-weight:800;letter-spacing:.2px}
    .pos{color:var(--success)}
    .neg{color:var(--danger)}
    .muted{color:var(--ink-dim)}
    .toolbar{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
    .history{margin-top:18px}
    .history-item{
      display:flex;justify-content:space-between;gap:12px;
      padding:12px;border-bottom:1px dashed var(--line);font-size:14px
    }
    .history-item:last-child{border-bottom:none}
    .mono{font-variant-numeric:tabular-nums}
    footer{margin-top:18px;color:var(--ink-dim);font-size:12px;text-align:center}
    .kbd{border:1px solid var(--line);border-bottom-width:2px;border-radius:8px;padding:2px 6px;background:#0f1318}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">업다운 정산 계산기</h1>

      <div class="row">
        <div class="col">
          <label for="amount">배팅 금액</label>
          <input id="amount" type="number" inputmode="decimal" placeholder="예: 10000" min="0" step="0.01" />
        </div>
        <div class="col">
          <label for="mult">계수</label>
          <select id="mult">
            <option value="5">×5</option>
            <option value="4">×4</option>
            <option value="3">×3</option>
            <option value="2">×2</option>
            <option value="1" selected>×1</option>
            <option value="0">0</option>
            <option value="-1">-1</option>
            <option value="-2">-2</option>
            <option value="-3">-3</option>
            <option value="-4">-4</option>
            <option value="-5">-5</option>
          </select>
        </div>
      </div>

      <div class="quick" aria-label="빠른 계수 선택">
        <button class="chip" data-m="5">×5</button>
        <button class="chip" data-m="4">×4</button>
        <button class="chip" data-m="3">×3</button>
        <button class="chip" data-m="2">×2</button>
        <button class="chip" data-m="1">×1</button>
        <button class="chip" data-m="0" data-zero="1">0</button>
        <button class="chip" data-m="-1" data-negative="1">-1</button>
        <button class="chip" data-m="-2" data-negative="1">-2</button>
        <button class="chip" data-m="-3" data-negative="1">-3</button>
        <button class="chip" data-m="-4" data-negative="1">-4</button>
        <button class="chip" data-m="-5" data-negative="1">-5</button>
      </div>

      <div class="grid two">
        <button id="calc" class="btn">정산하기</button>
        <button id="reset" class="ghost">입력 초기화</button>
      </div>

      <div class="grid two">
        <div class="result">
          <h3>최종정산</h3>
          <div id="finalVal" class="val mono muted">—</div>
        </div>
        <div class="result">
          <h3>순이익</h3>
          <div id="profitVal" class="val mono muted">—</div>
        </div>
      </div>

      <div class="toolbar">
        <button id="copyLine" class="ghost">결과 복사</button>
        <button id="save" class="ghost">히스토리에 저장</button>
        <button id="clearHist" class="ghost">히스토리 비우기</button>
      </div>

      <div class="history" id="history"></div>

      <footer>
        정의: 최종정산 = 배팅금액 × 계수, 순이익 = 최종정산 − 배팅금액<br/>
        빠른 사용: 금액 입력 → 계수 선택 → <span class="kbd">정산하기</span>
      </footer>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const amountEl = $('#amount');
    const multEl = $('#mult');
    const calcBtn = $('#calc');
    const resetBtn = $('#reset');
    const finalVal = $('#finalVal');
    const profitVal = $('#profitVal');
    const copyBtn = $('#copyLine');
    const saveBtn = $('#save');
    const clearHistBtn = $('#clearHist');
    const historyBox = $('#history');

    // 포맷터: 한국 통화/숫자
    const fmt = new Intl.NumberFormat('ko-KR', { maximumFractionDigits: 2 });

    // 빠른 계수 버튼 동작
    document.querySelectorAll('.chip').forEach(ch => {
      ch.addEventListener('click', () => {
        const m = ch.getAttribute('data-m');
        multEl.value = m;
        // 진동 피드백(지원 기기)
        if (navigator.vibrate) navigator.vibrate(8);
      });
    });

    function parseAmount(v){
      const n = Number(String(v).replace(/,/g,'').trim());
      return Number.isFinite(n) ? n : NaN;
    }

    function calc(){
      const amount = parseAmount(amountEl.value);
      const m = Number(multEl.value);
      if (!Number.isFinite(amount) || amount < 0){
        finalVal.textContent = '금액을 확인하세요';
        finalVal.className = 'val mono neg';
        profitVal.textContent = '—';
        profitVal.className = 'val mono muted';
        return null;
      }
      const final = amount * m;
      const profit = final - amount;

      finalVal.textContent = fmt.format(final);
      profitVal.textContent = fmt.format(profit);

      finalVal.className = 'val mono ' + (final >= amount ? 'pos' : (m===1?'muted':'neg'));
      profitVal.className = 'val mono ' + (profit > 0 ? 'pos' : (profit < 0 ? 'neg' : 'muted'));

      return { amount, m, final, profit, ts: Date.now() };
    }

    function reset(){
      amountEl.value = '';
      multEl.value = '1';
      finalVal.textContent = '—';
      finalVal.className = 'val mono muted';
      profitVal.textContent = '—';
      profitVal.className = 'val mono muted';
    }

    function lineOf(r){
      return `금액 ${fmt.format(r.amount)} × 계수 ${r.m} = 최종 ${fmt.format(r.final)} / 순이익 ${fmt.format(r.profit)}`;
    }

    function renderHistory(){
      const list = loadHistory();
      historyBox.innerHTML = '';
      if (!list.length){
        const empty = document.createElement('div');
        empty.className = 'history-item';
        empty.innerHTML = '<span class="muted">저장된 내역이 없습니다</span><span></span>';
        historyBox.appendChild(empty);
        return;
      }
      list.slice().reverse().forEach(r=>{
        const row = document.createElement('div');
        row.className = 'history-item';
        const left = document.createElement('div');
        left.innerHTML = `<span class="mono">${fmt.format(r.amount)}</span> × <span class="mono">${r.m}</span>`;
        const right = document.createElement('div');
        const cls = r.profit > 0 ? 'pos' : (r.profit < 0 ? 'neg' : 'muted');
        right.innerHTML = `<span class="mono ${cls}">${fmt.format(r.profit)}</span>`;
        row.appendChild(left);
        row.appendChild(right);
        historyBox.appendChild(row);
      });
    }

    function loadHistory(){
      try{
        const raw = localStorage.getItem('ud_hist');
        return raw ? JSON.parse(raw) : [];
      }catch(e){ return []; }
    }
    function saveHistoryItem(item){
      const list = loadHistory();
      list.push(item);
      try{
        localStorage.setItem('ud_hist', JSON.stringify(list));
      }catch(e){}
    }
    function clearHistory(){
      try{
        localStorage.removeItem('ud_hist');
      }catch(e){}
      renderHistory();
    }

    // 이벤트
    calcBtn.addEventListener('click', () => {
      const r = calc();
      if (r && navigator.vibrate) navigator.vibrate(12);
    });
    resetBtn.addEventListener('click', reset);

    amountEl.addEventListener('keydown', e=>{
      if (e.key === 'Enter') calc();
    });

    copyBtn.addEventListener('click', async ()=>{
      const r = calc();
      if (!r) return;
      const text = lineOf(r);
      try{
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = '복사됨';
        setTimeout(()=>copyBtn.textContent='결과 복사', 900);
      }catch(e){
        alert(text);
      }
    });

    saveBtn.addEventListener('click', ()=>{
      const r = calc();
      if (!r) return;
      saveHistoryItem(r);
      renderHistory();
      saveBtn.textContent = '저장됨';
      setTimeout(()=>saveBtn.textContent='히스토리에 저장', 900);
    });

    clearHistBtn.addEventListener('click', clearHistory);

    // 최초 렌더
    renderHistory();
  </script>
</body>
</html>
